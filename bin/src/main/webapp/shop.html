<script type="text/javascript">
$(document).ready(function() {
	$.ajax({
		url : 'xml/foodInfo.xml', //xml 파일 경로 맞추기
		dataType : 'xml',
		success : function(result) {//result:서버에서 온 xml data					
			if ($(result).find('food').length > 0) {//find(): xml문서 안에서 원하는 태그 찾기						
				var cnt = 3;
				var row;
				
				$(result).find('food').each(function() {//each(): 찾은  food 태그 각각에 대하여 반복작업 수행	
					if(cnt >= 3){//cnt가 2보다 크거나 같을 때만  div 태그 생성함
						cnt = 0;
						row = $('<div class="row">');//div 태그 생성하기
						$('.contents').append(row);						
					}
				
				
					var col = $('<div class="col-sm-4">');
						
					var imgurl = $(this).find('image').text();//img tag 안의 값 알아내기(이미지 이름 알아내기)
					var itemdiv = $('<div class="wine_v_1 text-center pb-4">'+'<a href="milk.html" class="thumbnail d-block mb-4"><img src="'+imgurl+'" alt="Image" class="img-fluid"></a>'
							+ '<div> <h3 class="heading mb-1"  ><a href="#">'+$(this).find('name').text()+'</a></h3></div>'+
							'<div class="drpt">'+$(this).find('material').text()+'</div>'+
							'<a href="cart.html" class="btn btn-outline-primary"></span>추가</a></div> </div>');
					
					col.append(itemdiv);
					row.append(col);
					cnt++;					
					
				});
			}
		}
	});
	
	$('#userinfo').click(function () {
		location.href = 'userInfo.html';
	});
	
	$('#search').click(function () {
		location.href = 'search_result.html';
	});
});
</script>
